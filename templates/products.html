{% extends 'base.html' %}
{% block content %}
  <!-- PRODUCTS -->

  <section class="section products">
    <div class="products-layout container">
      <div class="col-1-of-4">
        <div>
          <div class="block-title">
            <h3>Category</h3>
          </div>

          <ul class="block-content">
            {% for i in category %}
            <li>
              <input type="checkbox" name="" id="">
              <label for="">
                <span>{{i.name}}</span>
                <small>({{ i.related_model_count }})</small>
              </label>
            </li>
            {% endfor %}
          </ul>
        </div>

        <div>
          <div class="block-title">
            <h3>Brands</h3>
          </div>

          <ul class="block-content">
            {% for i in brand %}
            <li>
              <input type="checkbox" name="" id="">
              <label for="">
                <span>{{i.name}}</span>
                <small>({{ i.related_model_count }})</small>
              </label>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="col-3-of-4">
        <form action="">
          <div class="item">
            <label for="sort-by">Sort By</label>
            <select name="sort-by" id="sort-by">
              <option value="title" selected="selected">Name</option>
              <option value="number">Price</option>
              <option value="search_api_relevance">Relevance</option>
              <option value="created">Newness</option>
            </select>
          </div>
          <div class="item">
            <label for="order-by">Order</label>
            <select name="order-by" id="sort-by">
              <option value="ASC" selected="selected">ASC</option>
              <option value="DESC">DESC</option>
            </select>
          </div>
          <a href="">Apply</a>
        </form>

        <div class="product-layout">
          {% for i in product %}
          <div class="product">
            <div class="img-container">
              <img src="{{i.image.url}}" alt="" />
              <div class="addCart">
                <i class="fas fa-shopping-cart" onclick="addToBasket({{ i.id }})"></i>
              </div>

              <ul class="side-icons">
                <span><i class="fas fa-search"></i></span>
                <span><i class="far fa-heart"></i></span>
                <span><i class="fas fa-sliders-h"></i></span>
              </ul>
            </div>
            <div class="bottom">
              <a href="{% url 'product_detail_url' i.id %}">{{i.title}}</a>
              <div class="price">
                <span>{{i.price}} so'm</span>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>

        <!-- PAGINATION -->
        <ul class="pagination">
          <span>1</span>
          <span>2</span>
          <span class="icon">››</span>
          <span class="last">Last »</span>
        </ul>
      </div>
    </div>
  </section>

  {% endblock %}
